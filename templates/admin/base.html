<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2">
      <div class="text-2xl font-semibold text-center">Admin Dashboard</div>
      <nav>
        <a href="{{ url_for('admin_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="{{ url_for('admin_events') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-ticket-alt"></i> Events
        </a>
        <a href="{{ url_for('admin_users') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-users"></i> Users
        </a>
        <a href="{{ url_for('admin_analytics') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-chart-line"></i> Analytics
        </a>
        <a href="{{ url_for('admin_settings') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-cogs"></i> Settings
        </a>
        <a href="{{ url_for('logout') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </nav>
    </div>

    <!-- Main content area -->
    <div class="flex-1 p-10">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
