{% extends "admin/base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Settings</h1>
<div class="bg-white p-6 rounded-lg shadow-lg">
  <!-- A simple settings form -->
  <form action="{{ url_for('admin_settings') }}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="site_name">
        Site Name
      </label>
      <input id="site_name" name="site_name" type="text" placeholder="Event Ticketing Site" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <!-- Add additional settings fields as needed -->
    <div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save Settings
      </button>
    </div>
  </form>
</div>
{% endblock %}
