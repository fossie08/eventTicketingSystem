<!-- templates/admin/edit_user.html -->
{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit User</h1>
<form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
    <label class="block mb-2">Username:</label>
    <input type="text" name="username" value="{{ user.username }}" required class="w-full p-2 border rounded mb-3">
    
    <label class="block mb-2">Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required class="w-full p-2 border rounded mb-3">
    
    <label class="block mb-2">Admin:</label>
    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %} class="mb-3">
    
    <button type="submit" class="px-4 py-2 bg-yellow-600 text-white rounded">Update User</button>
</form>
{% endblock %}
