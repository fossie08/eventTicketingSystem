<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4">
          <div>
            <a href="{{ url_for('index') }}" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
              <i class="fas fa-ticket-alt fa-2x"></i>
              <span class="font-bold ml-2">Event Ticketing</span>
            </a>
          </div>
          <!-- Primary Nav -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="{{ url_for('index') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
          </div>
        </div>
        <!-- Secondary Nav -->
        <div class="hidden md:flex items-center space-x-1">
          {% if current_user %}
          <a href="{{ url_for('account') }}" class="py-5 px-3">{{ current_user.username }}</a>
          <a href="{{ url_for('logout') }}" class="py-5 px-3">Logout</a>
          {% else %}
          <a href="{{ url_for('login') }}" class="py-5 px-3">Login</a>
          <a href="{{ url_for('register') }}" class="py-5 px-3">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="max-w-7xl mx-auto p-6">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow mt-10">
    <div class="max-w-7xl mx-auto py-4 px-4 text-center text-gray-600">
      Â© 2023 Event Ticketing. All rights reserved.
    </div>
  </footer>
</body>
</html>
