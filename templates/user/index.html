{% extends "user/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Upcoming Events</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for event in events %}
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-2">{{ event.name }}</h2>
      <p class="text-gray-600 mb-2">{{ event.date }} | {{ event.location }}</p>
      <p class="text-gray-800 font-semibold mb-4">Tickets Sold: {{ event.tickets_sold }}</p>
      <a href="{{ url_for('event_detail', event_id=loop.index0) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        View Details
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
